<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		ul{
			list-style: none;
		}
		li{
			border: 1px solid red;
			width: 100px;
			height: 40px;
			font-size: 24px;
			margin: auto;
			text-align: center;
			line-height: 40px;
		}
	</style>
	<body>
		<ul id="agent">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
	<script type="text/javascript">
		let ulist=document.getElementById("agent");
		ulist.onclick=function(eve){
			let event=eve||window.event;
			alert(eve.target.innerHTML);
		}
		let lis=document.querySelectorAll("li");
		for(let i=0;i<lis.length;i++)
		{
			if((i+1)%2==0)
			{
				lis[i].style.backgroundColor="green";
			}
			else{
				lis[i].style.backgroundColor="red";
			}
		}
	</script>
</html>
